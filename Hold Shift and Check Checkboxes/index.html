<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <link rel="stylesheet" href="style.css">
  <title>Hold Shift to Check Multiple Checkboxes</title>
</head>
<body>
  <div class="inbox">
    <div class="item">
      <input type="checkbox">
      <p>This is an inbox layout.</p>
    </div>
    <div class="item">
      <input type="checkbox">
      <p>Check one item</p>
    </div>
    <div class="item">
      <input type="checkbox">
      <p>Lorem ipsum dolor sit amet.</p>
    </div>
    <div class="item">
      <input type="checkbox">
      <p>Lorem ipsum dolor sit amet consectetur.</p>
    </div>
    <div class="item">
      <input type="checkbox">
      <p>Lorem, ipsum dolor.</p>
    </div>
    <div class="item">
      <input type="checkbox">
      <p>Lorem ipsum dolor sit amet.</p>
    </div>
    <div class="item">
      <input type="checkbox">
      <p>Lorem ipsum dolor sit amet.</p>
    </div>
    <div class="item">
      <input type="checkbox">
      <p>Lorem, ipsum.</p>
    </div>
    <div class="item">
      <input type="checkbox">
      <p>Lorem ipsum dolor sit amet consectetur, adipisicing elit.</p>
    </div>
  </div>

  <script src="script.js"></script>
</body>
</html>
